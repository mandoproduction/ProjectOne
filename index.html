<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ghost Search</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Iceberg|Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/override.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 text-xl-center">Gost Search</h1>
              <p class="lead text-xl-center">Find the Hidden Meaning in Your Vocabulary</p>
            </div>
          </div>
          <div class="row justify-content-around">
              <div class="col-md-4">
                  <div class="card mb-2" id="word">
                    <div class="card-body">
                      <h1 class="card-title text-xl-center"id="title"></h1>
                    </br>
                      <p class="card-text text-xl-center"></p>
                      <div class="search col-12 container-fluid">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <button
                                class="btn btn-outline-secondary"
                                type="button"
                                id="button-addon1"
                              >
                                Search
                              </button>
                              <button
                                class="btn btn-outline-secondary"
                                type="button"
                                id="clear-button"
                              >
                                Clear
                              </button>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              placeholder=""
                              aria-label="Example text with button addon"
                              aria-describedby="button-addon1"
                            />
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
            <div class="col-md-4 order-md-first text-xl-center">
              <div class="card mb-2">
                <img
                  src="assets/Images/Merriam-Webster_logo.svg"
                  class="card-img-top rounded mx-auto d-block"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Webster's Dictionary</h5>
                  <p class="card-text" id="websters-dic"></p>
                </div>
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="card mb-2 text-xl-center">
                <img
                  src="assets/Images/ud.png"
                  class="card-img-top rounded mx-auto d-block"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title ">Urban Dictionary</h5>
                  <p class="card-text" id="urban-dic"></p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="row row-gif">
            <div class="col-lg-4">
              <div class="gif-container text-center" id="gif0"></div>
            </div>
            <div class="col-lg-4">
              <div class="gif-container text-center" id="gif1"></div>
            </div>
            <div class="col-lg-4">
              <div class="gif-container text-center" id="gif2"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4 container-fluid text-center" id="table">
              <h2>Previous Searches</h2>
              <ul class="list-group text-center">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5c9ac4f08befb23e"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="urbandictionary.js"></script>
  </body>
</html>
