<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/override.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Gost Search</h1>
              <p class="lead">Find the Hiddeng Meaning in Your Vocabulary</p>
            </div>
          </div>
          <div class="row justify-content-around">
            <div class="col-md-4">
              <div class="card mb-2">
                <img
                  src="assets/Images/Merriam-Webster_logo.svg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Webster's Dictionary</h5>
                  <p class="card-text" id="websters-dic"></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-2" id="word">
                <div class="card-body">
                  <h1 class="card-title"></h1>
                  <p class="card-text text-xl-center" id="title"></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-2">
                <img
                  src="assets/Images/ud.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Urban Dictionary</h5>
                  <p class="card-text" id="urban-dic"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="search col-3 container-fluid">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon1"
                >
                  Search
                </button>
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="clear-button"
                >
                  Clear
                </button>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder=""
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
            </div>
          </div>
          <div class="row row-gif">
            <div class="col-lg-4">
              <div class="gif-container0" id="gif0"></div>
            </div>
            <div class="col-lg-4">
              <div class="gif-container1" id="gif1"></div>
            </div>
            <div class="col-lg-4">
              <div class="gif-container2" id="gif2"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4 container-fluid" id="table">
              <ul class="list-group">
                <li class="list-group-item text-xl-center">Cras justo odio</li>
                <li class="list-group-item text-xl-center">Dapibus ac facilisis in</li>
                <li class="list-group-item text-xl-center">Morbi leo risus</li>
                <li class="list-group-item text-xl-center">Porta ac consectetur ac</li>
                <li class="list-group-item text-xl-center">Vestibulum at eros</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <!-- <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5c9ac4f08befb23e"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="urbandictionary.js"></script>
  </body>
</html>
