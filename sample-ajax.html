    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single AJAX</title>
</head>

<body>
    <!-- <div id="definition"></div> -->
    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
    var title = "jawn";
    var queryURL = "http://api.urbandictionary.com/v0/define?term={" + title + "}";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response.list[0].definition);

      

         var urbanDef = response.list[0].definition.replace(/\[|\]|\(|\)/g, "")

console .log(urbanDef)

         
        
        $('body').append(urbanDef)


    });
// ---------------------------------------------------------

  </script>


</body>

</html>
